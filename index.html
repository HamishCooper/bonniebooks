<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonnie Books</title>
  <style>
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      font-family: 'Oswald', 'Alternate Gothic', sans-serif;
    }

    .center-container {
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #001f3f, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    p {
      font-size: 0.8rem;
      letter-spacing: 0.4rem;
      color: #001f3f;
      opacity: 0.8;
      margin-top: 0.5rem;
      font-weight: 200;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <h1>BONNIE BOOKS</h1>
    <p>Beautiful books and gifts for discerning tastes. Coming soon.</p>
  </div>
</body>
</html>
